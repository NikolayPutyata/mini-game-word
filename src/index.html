<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Mini-game</title>
  </head>
  <body>
    <div class="welcome-div">
      <h1>Welcomse!</h1>
      <h2>Rules:</h2>
      <p>You have 3 lives</p>

      <p>If you don't guess the letter, one life is taken away</p>

      <p>When lives run out the game starts again</p>

      <p>Good Luck!</p>
    </div>

    <div class="category-selection">
      <label for="category">Choose a category:</label>
      <select id="category">
        <option value="fruits">Fruits</option>
        <option value="furniture">Furniture</option>
        <option value="nature">Nature</option>
        <option value="technology">Technology</option>
        <option value="transport">Transport</option>
        <option value="household">Household</option>
        <option value="hobbies">Hobbies</option>
      </select>
    </div>

    <div class="start-game-div">
      <button type="button" class="start-button">Start!</button>
    </div>
    <form action="form" id="form">
      <input type="text" id="userInput" maxlength="1" />
      <button type="submit">Check</button>
    </form>
    <div class="container">
      <div class="box no-select">A</div>
      <div class="box no-select">B</div>
      <div class="box no-select">C</div>
      <div class="box no-select">D</div>
      <div class="box no-select">E</div>
    </div>

    <div class="hint"></div>
    <div class="lives">Lives left:<span class="lives-span"></span></div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
